<!DOCTYPE html>
<html>
<head>
    <title>Wrapped 2.0</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align: center; }
        .track-card { background: #282828; margin: 10px; padding: 15px; border-radius: 10px; display: inline-block; width: 200px; }
        img { width: 100%; border-radius: 5px; }
        button { background: #1DB954; color: white; border: none; padding: 15px 30px; border-radius: 30px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Your Wrapped 2.0</h1>
    <div id="login-section">
        <button onclick="login()">Login with Spotify</button>
    </div>
    <div id="display-section" style="display:none;">
        <h2>Your Top Tracks</h2>
        <div id="tracks"></div>
    </div>

    <script>
        const CLIENT_ID = 'YOUR_ACTUAL_CLIENT_ID_HERE'; // Replace this!
        const REDIRECT_URI = 'https://duemouse9441.github.io/Wrapped-2.0/';

        function login() {
            const scope = 'user-top-read';
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${scope}`;
            window.location = authUrl;
        }

        // Check if there is a token in the URL after redirect
        const params = new URLSearchParams(window.location.hash.substring(1));
        const token = params.get('access_token');

        if (token) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('display-section').style.display = 'block';
            fetchTopTracks();
        }

        async function fetchTopTracks() {
            const res = await fetch('https://api.spotify.com/v1/me/top/tracks?time_range=medium_term&limit=10', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const data = await res.json();
            
            const container = document.getElementById('tracks');
            data.items.forEach(track => {
                container.innerHTML += `
                    <div class="track-card">
                        <img src="${track.album.images[0].url}">
                        <p><strong>${track.name}</strong><br>${track.artists[0].name}</p>
                    </div>`;
            });
        }
    </script>
</body>
</html>
